{% extends 'blog/base.html' %}

{% block content %}
<ul class="post-list">
  {% for post in posts %}
  <li class="post-box wrapper">
    <p class="publish">publicado: {{ post.published_date }}</p>
    <h1 class="title title--post"><a class="links" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p class="paragraph">{{ post.text|linebreaksbr }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}

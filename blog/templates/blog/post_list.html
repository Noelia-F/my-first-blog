<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Girls blog</title>
  </head>
  <body>
      <div>
          <h1><a href="/">Django Girls Blog</a></h1>
      </div>

      {% for post in posts %}
      <div>
        <p>publicado: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
  </body>
</html>

{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-box wrapper">
        {% if post.published_date %}
            <p class="publish">
                {{ post.published_date }}
            </p>
        {% endif %}
        <h1 class="title title--post">{{ post.title }}</h1>
        <p class="paragraph">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

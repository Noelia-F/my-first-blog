{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Django Girls blog</title>
  </head>
  <body class="body">
      <div class="title-box wrapper">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu links"><span class="more">+</span></a>
        {% endif %}
        <h1 class="title title--principal"><a class="links" href="/">Django Girls Blog</a></h1>
      </div>

      {% block content %}
      {% endblock %}
  </body>
</html>
